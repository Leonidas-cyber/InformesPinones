<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Informes - Congregación Arrayanes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="./stylecontrol.css">
    <link rel="stylesheet" href="./stylesAdm.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
          <a href="/Adm.html" class="logo">Administración Arrayanes</a>
          <button class="mobile-toggle"><i class="fas fa-bars"></i></button>
          <nav class="nav-menu">
            <div class="nav-item"><a href="/Informes.html" class="nav-link">Informes</a></div>
            <div class="nav-item"><a href="/Adm.html" class="nav-link">Administración</a></div>
            <div class="nav-item"><a href="/Historial.html" class="nav-link">Historial</a></div>
            <div class="nav-item"><a href="/sistemaAsistencia.html" class="nav-link">Asistencia</a></div>
            <div class="nav-item"><button class="login-btn">Iniciar Sesión</button></div>
            <div id="userSection" class="user-section"></div>
          </nav>
        </div>
    </header>
            
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1>Control Informes</h1>
            <div class="loading-spinner"></div>
            <p>Cargando datos de la congregación...</p>
        </div>
    </div>

    <div class="main-content">
        <div class="admin-container">
            <h1 class="admin-title">Control de Informes de Servicio</h1>
            
            <div class="controls">
                <select class="filter-select" id="groupFilter">
                    <option value="all">Todos los Grupos</option>
                    <option value="1">Grupo 1</option>
                    <option value="2">Grupo 2</option>
                    <option value="3">Grupo 3</option>
                    <option value="4">Grupo 4</option>
                    <option value="5">Grupo 5</option>
                </select>
                
                <select class="filter-select" id="statusFilter">
                    <option value="all">Todos</option>
                    <option value="delivered">Entregados</option>
                    <option value="pending">Pendientes</option>
                </select>
                
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Actualizar
                </button>
                
                <button class="refresh-btn" id="debugBtn" style="background: #17a2b8;">
                    <i class="fas fa-bug"></i>
                    Debug
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalMembers">0</div>
                    <div class="stat-label">Total Miembros</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="deliveredCount">0</div>
                    <div class="stat-label">Informes Entregados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Informes Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="deliveryPercentage">0%</div>
                    <div class="stat-label">Porcentaje de Entrega</div>
                </div>
            </div>

            <div class="groups-container" id="groupsContainer">
                <!-- Los grupos se cargarán dinámicamente -->
            </div>
        </div>
    </div>
    <script src="./algoritmodecoincidencia.js"></script>
    <script src="/ScriptLogin.js" type="module"></script>
    <script src="/script.js" type="module"></script>
</body>
</html>
